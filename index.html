<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./mark.png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
  </head>
  <body>
    <h1 id="title">Javascript Quiz</h1>
    <main class="main">
      <h2 id="question">Question</h2>
      <h1 class="optionFirst answer" data-num="0">option1</h1>
      <h1 class="optionSecond answer" data-num="1">option2</h1>
      <h1 class="optionThird answer" data-num="2">option3</h1>
      <h1 class="optionFourth answer" data-num="3">option4</h1>
      <button id="btn">Start</button>
    </main>
    <section class="results none">
      <h1 id="correctR"></h1>
      <h1 id="wrongR"></h1>
      <h1 id="final"></h1>
    </section>
    <script type="module" src="/home.js"></script>
  </body>
</html>
